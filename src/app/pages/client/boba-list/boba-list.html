<app-normal-layout>
  <ng-container content>
    <div
      class="
        p-10
        grid
        grid-cols-1 lg:grid-cols-4 md:grid-cols-2
        gap-4
      "
    >
      <div
        *ngFor="let item of bobaList; let i = index"
        class="space-y-5 rounded-sm p-4 shadow-lg"
      >
        <img src="assets/icon/bubble-tea.png" width="300px" height="300px" alt="">
        <div class="flex justify-between">
          <div class="flex flex-col text-center">
            <span>Name</span>
            <span>{{item.name}}</span>
          </div>
          <div class="flex flex-col text-center">
            <span>Price</span>
            <span>{{item.price}} THB</span>
          </div>
        </div>
        <app-base-button [(isLoading)]="isLoading" btnTitle="Add to Cart" (click)="addItem(i+1)" />
      </div>
    </div>

    <div
      *ngIf="isSuccess"
      id="toast-top-center"
      class="
        fixed
        flex items-center
        w-full max-w-xs
        p-4 space-x-4
        text-white
        text-center
        bg-green-400
        divide-x rtl:divide-x-reverse
        divide-gray-200
        rounded-lg
        shadow-sm
        top-10
      "
      role="alert"
    >
      <div class="text-sm text-center font-normal">
        <span>Add Product Success.</span>
      </div>
    </div>
  </ng-container>
</app-normal-layout>
