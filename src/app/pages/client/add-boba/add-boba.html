<app-normal-layout>
  <ng-container content>
    <div class="flex items-center justify-center">
      <div
        class="
          m-5 sm:mx-0
          p-10
          rounded-xl
          shadow-xl
          h-[70vh] sm:h-[80vh]
        "
      >
        <article
          class="
            h-full
            overflow-y-scroll
            snap-y
            snap-mandatory
            scroll-smooth
            no-scrollbar
          "
        >
          <section class="space-y-5 flex flex-col h-full snap-start justify-center items-center">
            <div>
              <span class="text-4xl">BoBa Form</span>
            </div>

            <div>
              <img src="assets/icon/icon-boba.png" class="w-[70vw] sm:w-full" alt="logo" />
            </div>

            <div class="space-y-5 flex flex-col items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12 animate-bounce">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>

              <span class="text-md">Scroll Down to Add Boba</span>
            </div>
          </section>

          <section class="h-full w-full snap-start">
            <!-- <app-base-button
              (click)="getNameFromChild()"
              btnTitle="บันทึก"
            /> -->
            <app-boba-form
              #childRef
              (bobaFormChange)="OnSubmit($event)"
            />
          </section>
        </article>
      </div>
    </div>
  </ng-container>
</app-normal-layout>
