<div class="min-h-screen flex flex-col">
  <div class="custom-bg shadow-lg sticky top-0 rounded-b-3xl p-5">
    <div class="flex justify-between items-center">
      <div>
        <img src="assets/icon/icon-boba.png" width="75px" height="50px" alt="logo">
      </div>

      <div class="flex justify-between gap-5 items-center">
        <div [routerLink]="'/client/home'" class="cursor-pointer hidden md:block">
          <span>Home</span>
        </div>
        <div [routerLink]="'/client/boba-list'" class="cursor-pointer hidden md:block">
          <span>boba list</span>
        </div>
        <div [routerLink]="'/client/cart'" class="cursor-pointer">
          <div class="w-[30px] fixed bg-red-400 rounded-full text-center">
            <span>{{totalCartAmount}}</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="grow flex items-center justify-center mt-10 lg:mt-0">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
