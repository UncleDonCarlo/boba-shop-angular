<div class="flex items-center justify-center min-h-screen px-4 custom-bg">
  <div class="flex flex-col w-full max-w-md">
    <div class="space-y-5 bg-white shadow rounded-lg">
      <div class="px-4 text-center mt-4">
        <ng-content select="[cardHeader]"></ng-content>
      </div>
      <div class="px-4 flex justify-center">
        <div class="w-full max-w-sm">
          <ng-content select="[cardBody]"></ng-content>
        </div>
      </div>
      <div class="px-4 flex justify-center mb-4">
        <div class="w-full max-w-sm">
          <ng-content select="[cardFooter]"></ng-content>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <ng-content select="[underCard]"></ng-content>
    </div>
  </div>
</div>
