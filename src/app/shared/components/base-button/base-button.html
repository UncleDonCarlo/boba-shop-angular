<button
  [disabled]="isLoading || isDisableButton"
  (click)="handleClicked()"
  type="button"
  [ngClass]="{
    `focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 hover:bg-gradient-to-br
    bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 cursor-pointer` : !isLoading && !isDisableButton
  }"
  class="
    w-full
    flex items-center justify-center
    text-white
    bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700
    font-medium
    bg-gray-300
    rounded-lg
    text-sm
    px-5 py-2.5
    text-center
  "
>
  <ng-container *ngIf="isLoading; else normalContent">
    <svg class="mr-2 size-5 animate-spin text-white" viewBox="0 0 24 24" fill="none">
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      ></path>
    </svg>
    <span>Loading...</span>
  </ng-container>

  <ng-template #normalContent>
    <span>{{ btnTitle }}</span>
  </ng-template>
</button>
