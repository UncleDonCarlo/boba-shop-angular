<div class="space-y-15">
  <div class="text-center">
    <span class="text-4xl">BoBa Form</span>
  </div>

  <form class="space-y-5" [formGroup]="bobaForm" action="">
    <div class="flex flex-col justify-center">
      <label for="default-input" class="block mb-2 text-sm font-medium">Menu Name</label>
      <input
        type="text"
        id="default-input"
        placeholder="กรุณากรอกชื่อเมนู"
        class="
          bg-gray-50
          border
          border-gray-300
          text-gray-900
          text-sm
          rounded-lg
          focus:ring-blue-500
          focus:border-blue-500
          block
          w-full
          p-2.5
        "
      >
    </div>

    <div class="flex flex-col justify-center">
      <label for="default-input" class="block mb-2 text-sm font-medium">Menu Price</label>
      <input
        type="text"
        id="default-input"
        placeholder="กรุณากรอกราคา (บาท)"
        class="
          bg-gray-50
          border
          border-gray-300
          text-gray-900
          text-sm
          rounded-lg
          focus:ring-blue-500
          focus:border-blue-500
          block
          w-full
          p-2.5
        "
      >
    </div>
  </form>
</div>
